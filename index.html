<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’– Valentine's Day ğŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 182, 193, 0.6);
            animation: float 10s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff1493;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            color: #ff69b4;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            color: #ff1493;
            transition: all 0.2s ease;
        }

        .celebration {
            display: none;
            font-size: 72px;
            color: #ff1493;
            font-weight: bold;
            animation: pulse 1s infinite;
            margin-top: 20px;
        }

        .celebration-gif {
            display: none;
            margin: 30px auto 0 auto;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Falling hearts */
        .falling-heart {
            position: fixed;
            top: -50px;
            font-size: 40px;
            color: #ff1493;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Background floating hearts -->
    <div class="heart-bg" style="top: 10%; left: 10%;">ğŸ’—</div>
    <div class="heart-bg" style="top: 20%; left: 80%; animation-delay: 2s;">ğŸ’•</div>
    <div class="heart-bg" style="top: 60%; left: 15%; animation-delay: 4s;">ğŸ’–</div>
    <div class="heart-bg" style="top: 70%; left: 75%; animation-delay: 1s;">ğŸ’</div>
    <div class="heart-bg" style="top: 40%; left: 50%; animation-delay: 3s;">ğŸ’—</div>
    <div class="heart-bg" style="top: 85%; left: 40%; animation-delay: 5s;">ğŸ’•</div>
    <div class="heart-bg" style="top: 15%; left: 60%; animation-delay: 2.5s;">ğŸ’–</div>
    <div class="heart-bg" style="top: 50%; left: 85%; animation-delay: 4.5s;">ğŸ’</div>

    <div class="container">
        <h1>ğŸ’– Will you be my valentine? ğŸ’–</h1>
        <p class="question" id="question">Click Yes or No</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! ğŸ’•</button>
            <button id="noBtn">No</button>
        </div>

        <div class="celebration" id="celebration">
            ğŸ‰ HELL YEAH! ğŸ‰
        </div>
        
        <img src="celebration.gif" alt="Celebration" class="celebration-gif" id="celebrationGif">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');

        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            // Hide buttons and question
            buttonContainer.classList.add('hidden');
            question.classList.add('hidden');
            
            // Show celebration
            celebration.style.display = 'block';
            document.getElementById('celebrationGif').style.display = 'block';
            
            // Make hearts rain
            makeHeartsRain();
        });

        // No button runs away from cursor
        noBtn.addEventListener('mouseenter', (e) => {
            moveButton();
        });

        noBtn.addEventListener('click', (e) => {
            moveButton();
        });

        function moveButton() {
            const container = buttonContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            
            // Calculate random position within reasonable bounds
            const maxX = window.innerWidth - button.width - 100;
            const maxY = window.innerHeight - button.height - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Position relative to viewport
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function makeHeartsRain() {
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’“'];
            const duration = 5000; // Rain for 5 seconds
            const interval = 100; // Create new heart every 100ms
            
            let elapsed = 0;
            const rainInterval = setInterval(() => {
                if (elapsed >= duration) {
                    clearInterval(rainInterval);
                    return;
                }
                
                // Create 3 hearts at once for more effect
                for (let i = 0; i < 3; i++) {
                    createFallingHeart();
                }
                
                elapsed += interval;
            }, interval);
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’“'][Math.floor(Math.random() * 7)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
